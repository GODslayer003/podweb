<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POD T-Shirt Customizer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body class="layout-1 transition-smooth font-sans">
    <h1 class="text-4xl font-bold text-center my-8 text-gray-800 font-sans">POD T-Shirt Customizer</h1>
  <div class="min-h-screen flex flex-col md:flex-row p-6 space-y-6 md:space-y-0 md:space-x-6">

    <!-- LEFT: 3D View and Style -->
    <div class="flex-1 space-y-6">
          
      <!-- Style Selector -->
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <select id="styleSelect" class="w-full border rounded p-2 bg-white text-black">
          <option value="tshirt">T-Shirt</option>
          <option value="hoodie">Hoodie</option>
          <option value="sleeve">Sleeve</option>
          <option value="cap">Cap</option>
        </select>
      </div>
      <div class="threejs-container" style="position: relative; width: 100%; height: 500px;">
        <canvas id="threeCanvas" style="width: 100%; height: 100%; display: block;"></canvas>
        <img id="overlayImage" src="Poster2.jpg" alt="Preview" />
      </div>

    <!-- RIGHT: Image Upload, Inputs, Text -->
    <div class="flex-1 space-y-6">

      <!-- Image Upload -->
      <div class="border-dashed border-2 border-gray-400 rounded-lg p-4">
        <label class="block mb-2 font-semibold">Upload Your Design</label>
        <input type="file" accept="image/*" id="imageUpload" class="w-full" />
        <img id="uploadedImage" class="mt-4 w-full h-auto rounded shadow hidden" />
      </div>

      <!-- User Measurements -->
      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 font-medium">Height (cm)</label>
          <input type="number" value="180" class="w-full p-2 rounded border bg-white text-black" min="1" max="300"/>
        </div>
        <div>
          <label class="block mb-1 font-medium">Weight (kg)</label>
          <input type="number" value="80" class="w-full p-2 rounded border bg-white text-black" min="1" max="300"/>
        </div>
        <div>
          <label class="block mb-1 font-medium">Build</label>
          <select class="w-full p-2 rounded border bg-white text-black">
            <option>Lean</option>
            <option selected>Athletic</option>
            <option>Regular</option>
            <option>Big</option>
          </select>
        </div>
      </div>
      

      <!-- Text Input -->
      <div>
        <label class="block mb-2 font-semibold">Add Custom Text (Max 3 Lines)</label>
        <textarea rows="3" maxlength="150" placeholder="Your text here..." class="w-full p-3 border rounded bg-white text-black resize-none"></textarea>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
